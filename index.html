<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hjk6uuj.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
    <meta name="theme-color" content="#000000"/>
    <script src="stars.js"></script>
    <script src="index.js"></script>
    <script src="p5.min.js"></script>
    <title>English2Yoda</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-142986613-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-142986613-1');
</script>


</head>

<body>

    <div class="input-field">

        <h1>English2Yoda</h1>
        <h2>Please enter your text below</h2>

        <form onsubmit="yodify(); return false">
            <input class="input-box" type="text" id="text" name="input"><br>
        </form>

        <h2 id="output">Output: <span id="output"></span></h2>
    </div>

    <div id="yoda">
        <div id="head">
            <div id="ears">
                <div class="ear left">
                    <div class="earhole left"></div>
                </div>
                <div class="ear right">
                    <div class="earhole right"></div>
                </div>
            </div>
            <div id="face">
                <div id="eyes">
                    <div class="eye left">
                        <div class="eyeball left"></div>
                    </div>
                    <div class="eye right">
                        <div class="eyeball right"></div>
                    </div>
                </div>
                <div id="nose"></div>
                <div id="mouth"></div>
            </div>
            <div id="chin"></div>
        </div>
    </div>

    <div id="sketch-div"></div>
</body>

</html>
