<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hjk6uuj.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <script src="stars.js"></script>
    <title>English2Yoda</title>

</head>

<body>

    <div class="input-field">
        <h1>English2Yoda</h1>
        <h2>Please enter your text below</h2>
        <form>
            <input class="input-box" type="text" name="input"><br>
        </form>
    </div>

    <div id="yoda">
        <div id="head">
            <div id="ears">
                <div class="ear left">
                    <div class="earhole left"></div>
                </div>
                <div class="ear right">
                    <div class="earhole right"></div>
                </div>
            </div>
            <div id="face">
                <div id="eyes">
                    <div class="eye left">
                        <div class="eyeball left"></div>
                    </div>
                    <div class="eye right">
                        <div class="eyeball right"></div>
                    </div>
                </div>
                <div id="nose"></div>
                <div id="mouth"></div>
            </div>
            <div id="chin"></div>
        </div>
    </div>
</body>

</html>
